services:
  - type: web
    name: video-proctoring-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci --production=false
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
